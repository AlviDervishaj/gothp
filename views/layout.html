{{ define "layout" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    {{ template "header" . }}
    <main class="container mx-auto p-4">{{ template "content" .}}</main>
    {{ template "footer" . }}
  </body>
</html>
{{ end }}
